<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kizi Games</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <h1>Kizi Games</h1>
</header>

    <div th:if="${@userController.loggedUser}">
        <form action="/logout" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>

    <div class="login" th:if="not ${@userController.loggedUser}">
        <h2>Register</h2>
        <form action="/register" method="post">
            <input type="text" name="login" id="login" placeholder="Username" required/>
            <input type="password" name="password" id="password" placeholder="Password" required/>
            <input type="password" name="passwordVerify" id="passwordVerify" placeholder="Password Verify" required/>

            <input type="submit" value="register"/>
        </form>


        <h2>Log In to Your Account</h2>
        <form action="/login" method="post">
            <input type="text" name="login" id="login" placeholder="Username" required/>
            <input type="password" name="password" id="password" placeholder="Password" required/>

            <input type="submit" value="Log in"/>
        </form>

        <h2>Or Log In as a Guest</h2>
        <form action="/loginAsGuest" method="post">
            <input type="submit" value="Log in as a Guest"/>
        </form>

    </div>

</body>
</html>
